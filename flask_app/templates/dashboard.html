<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Welcome {{user.first_name}} </h1>
            <div>
                <a href="/new/recipe" class="btn btn-primary">Add recipe</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </header>
        <main>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>
                            {% if recipe.under30 == 0 %} No {% else %} Yes {% endif %}
                        </td>
                        <td>{{recipe.first_name}}</td>
                        <td>
                            <a href="/show/recipe/{{recipe.id}}" class="btn btn-primary">Show</a> {% if recipe.user_id == user.id %}
                            <a href="/edit/recipe/{{recipe.id}}" class="btn btn-success">Edit</a>
                            <a href="/delete/recipe/{{recipe.id}}" class="btn btn-danger">Delete</a> {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
