<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Recipe</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Welcome {{user.first_name}} </h1>
            <div>
                <a href="/dashboard" class="btn btn-primary">Back to the recipes</a>
                <a href="/logout" class="btn btn-danger">logout</a>
            </div>
        </header>
        <div class="justify-content-between d-flex align-items-end p-4">
            <h2>{{recipe.name}}</h2>
            <h4>Posted by: {{recipe.first_name}}</h4>
        </div>
        <main class="d-flex justify-content-center">

            <div class="col-6 p-3 justify-content-center rounded border border-dark">
                <div class="row">
                    <h6 class="col-4">Description:</h6>
                    <h6 class="col-8">{{recipe.description}}</h6>
                </div>
                <div class="row">
                    <h6 class="col-4">Under 30 Minutes?:</h6>
                    <h6 class="col-8">
                        {% if recipe.under30 == 1 %} Yes {% else %} No {% endif %}
                    </h6>
                </div>
                <div class="row">
                    <h6 class="col-4">Instructions:</h6>
                    <h6 class="col-8">{{recipe.instructions}}</h6>
                </div>
                <div class="row">
                    <h6 class="col-4">Date made:</h6>
                    <h6 class="col-8">{{recipe.date_made}}</h6>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
