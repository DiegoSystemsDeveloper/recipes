<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Add a new Recipe!</h1>
            <div>
                <a href="/dashboard">Back to the recipes</a>
                <a href="/logout">logout</a>
            </div>
        </header>
        <main>
            {% with messages = get_flashed_messages(category_filter=['recetas']) %} {% if messages: %}
            <div class="alert alert-danger text-center">
                {% for message in messages: %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <form action="/create_recipe" method="post" class="row">
                <input type="hidden" name="user_id" value={{user}}>
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="7" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="7" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column justify-content-evenly">
                    <div class="form-group">
                        <label for="date_made">Date cooked/Made</label>
                        <input type="date" name="date_made" id="date_made" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Under 30 minutes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under30" id="yes" value="1" checked>
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under30" id="no" value="0">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Add Recipe" class="btn btn-primary mt-3">
            </form>
        </main>
    </div>
</body>

</html>
